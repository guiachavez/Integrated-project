<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

      <!-- Add the slick-theme.css if you want default styling -->
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
      <!-- Add the slick-theme.css if you want default styling -->
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

      <title>Firebase 9</title>
  </head>
  <body>
    <section>
        <h2>Applicant Details</h2>
        <form action="" class="inquire-pet">
          
          <label for="afname">First Name</label>
          <input type="text" name="afname" id="app-first-name">
  
          <label for="alname">Last Name</label>
          <input type="text" name="alname" id="app-last-name">
  
          <label for="email">E-mail</label>
          <input type="email" name="email" id="app-email">
  
          <label for="ownerphone">Phone Number</label>
          <input type="tel" name="ownerphone" id="app-phone">
  
          <label for="country">Country</label>
          <input type="text" name="country" id="app-country">
  
          <label for="city">City</label>
          <input type="text" name="city" id="app-city">
  
          <label for="state">State</label>
          <input type="text" name="state" id="app-state">
  
          <label for="pcode">Postal Code</label>
          <input type="text" name="pcode" id="app-pcode">
  
          <label for="street">Street</label>
          <input type="text" name="street" id="app-street">
  
          <button type="submit" id="inquire-now">Submit</button>
        </form>
      </section>

  <script type="module" src="./../assets/js/inquire.js" defer></script>
  </body>
</html>
