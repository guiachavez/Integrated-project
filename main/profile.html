<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <title>Profile Account</title>
    </head>

    <body>
        <div id="profile-pic">
            <img class="card-img-top" id="photo" width="250" height="300">
        </div>
        
        <table class="table is-striped is-narrow is-hoverable is-fullwidth">
            <thead>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact Number</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody id="ownerDetails">
            </tbody>
        </table>

        <h1> ACTIVITIES </h1>
        <h2> Animals posted </h2>


        <table class="table is-striped is-narrow is-hoverable is-fullwidth">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Size</th>
                <th>Gender</th>
                <th>Type</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Description</th>
                <th>Activities</th> 
            </tr>
            
            </thead>
            <tbody id="result">
            </tbody>
        </table>

        <h2> Animals inquired </h2>


        <table class="table is-striped is-narrow is-hoverable is-fullwidth">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Size</th>
                <th>Gender</th>
                <th>Type</th>
                <th>Breed</th>
                <th>Color</th>
                <th>Description</th>
                <th>Status</th> 
            </tr>
            
            </thead>
            <tbody id="result_inq">
            </tbody>
        </table>

        <button type="submit" class="logout">logout</button>
        
        <script type="module" src="./../assets/js/profile.js" defer></script>
    </body>
</html>
