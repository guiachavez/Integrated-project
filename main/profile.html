<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <title>Profile Account</title>

        <link rel="stylesheet" href="./../assets/stylesheet/style.css">
        <script type="module" src="./../assets/js/profile.js" defer></script>
    </head>

    <body>
        <header></header>

        <main class="user-profile-main">
            <section>
                <ul class="nav nav-tabs" id="section-tab">
                    <li class="nav-item current" data-nav="section-1">
                      <a class="nav-link active" aria-current="page" href="#">Account</a>
                    </li>
                    <li class="nav-item" data-nav="section-2">
                      <a class="nav-link" href="#">Rehome Pet List</a>
                    </li>
                    <li class="nav-item" data-nav="section-3">
                      <a class="nav-link" href="#">Inquired Pet List</a>
                    </li>
                </ul>
            </section>

            <section id="section-1" class="content current about">
                <div class="section-wrapper">
                    <div class="owner-main-images">
                        <div id="profile-pic">
                            <img class="card-img-top" id="photo">
                        </div>

                        <p class="owner-name"></p>
                        
                        <button type="submit" class="logout">Sign Out</button>
                    </div>
                    

                    <div class="owner-details-wrapper">
                        <div class="owner-details">
                            <div>
                                <p><span>First Name</span><span class="fName"></span></p>
                                <p><span>Phone Number</span><span class="number"></span></p>
                                <p><span>Country</span><span class="country"></span></p>
                                <p><span>City</span><span class="city"></span></p>
                            </div>

                            <div>
                                <p><span>Last Name</span><span class="lName"></span></p>
                                <p><span>E-mail</span> <span class="email"></span></p>
                                <p><span>Postal Code</span><span class="postal"></span></p>
                                <p><span>Address</span><span class="address"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="section-2" class="content">
                <div class="rehome-pet-wrapper"></div>
                <!-- <table class="table is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                    <tr>

                        <th>Description</th>
                        <th>Inquiries</th>
                    </tr>
                    
                    </thead>
                    <tbody id="result">
                    </tbody>
                </table> -->
            </section>

            <section id="section-3" class="content">
                <table class="table is-striped is-narrow is-hoverable is-fullwidth">
                    <thead>
                    <tr>
                        <th>Owner Name</th>
                        <th>Owner E-mail</th>
                        <th>Pet Name</th>
                        <th>Type</th>
                        <th>Breed</th>
                        <th>Inquiry Status</th> 
                        <th>Decline Reason</th> 
                    </tr>
                    
                    </thead>
                    <tbody id="result_inq">
                    </tbody>
                </table>
            </section>
        </main>
        <footer></footer>
        
        <script type="module" src="./../assets/js/global-functions.js" defer></script>
        
    </body>
</html>
