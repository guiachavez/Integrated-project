<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/pawfectmatch-icon" href="./../assets/logo/pawfectmatch-logo-no-text.svg">
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

      <!-- Add the slick-theme.css if you want default styling -->
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
      <!-- Add the slick-theme.css if you want default styling -->
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

      <!-- This link tag is required by the TomTom API -->
      <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps.css"/>
      <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.12/SearchBox-web.js"></script>
      <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.12/SearchBox.css"/>

      <!-- Include JavaScript SDK for TomTom -->
      <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps-web.min.js"></script>
      <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/services/services-web.min.js"></script>

      <link rel="stylesheet" href="./../assets/stylesheet/style.css">
      <script type="module" src="./../assets/js/global-functions.js" defer></script>
      <title>Animals</title>
  </head>
  <body>
    <header></header>
    <main class="animals-main">
      <section>
        <div class="modal search-check">
          <div class="modal-content">
            <h2>Let's get you started!</h2>
            <p>Please specify your preferences to personalize your search.</p>
            <form action="#" class="home-search">
              <div class="animal-selector">
                <select name="type" id="form-type" class="petSelector sub-heading-mob">
                  <option disabled selected value class="selectedPet">
                    Type of Pet
                  </option>
                  <option value="Dog">Dog</option>
                  <option value="Cat">Cat</option>
                  <option value="Rabbit">Rabbit</option>
                  <option value="Bird">Bird</option>
                  <option value="Horse">Horse</option>
                  <option value="Scales, Fins & Other">Scales, Fins & Other</option>
                  <option value="Barnyard">Barnyard</option>
                </select>
              </div>
    
              <div class="adopt-from-selector">
                <select id="form-source" class="where-from-selector sub-heading-mob">
                  <option disabled selected value>Where from</option>
                  <option value="shelter">Shelter</option>
                  <option value="owner">Pet Owner</option>
                </select>
              </div>

              <p class="alert">**Please complete input fields.</p>
              <div class="home_search-btn">
                <button
                  type="submit"
                  value="Search"
                  id="submit"
                  class="filled-mob-btn font"
                >
                  <img src="./../assets/icons/search.png" />Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <section class="search-wrapper">
        <div class="search-container">
          <div class="filter-section">
            <div class="filter">
              <div class="filter-icon">
                <img src="../assets/icons/Faders.svg" alt="filter icon">
                <label for="filter">Filters</label>
              </div>
              <div class="close-icon">
                <img src="../assets/icons/exit.png" alt="close">
              </div>
            </div>
            <div class="search-filter">
              <div class="search-location">
                <label for="location">
                  <!-- Location:
                  <div>
                    <input type="text" name="location" id="location">
                  </div>
                </label> -->
              </div>
            
              <div class="animal-selector gap-search">
                <label for="type">
                  Which Pet Type?
                  <select name="type" id="pet-type" class="petSelector">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Rabbit">Rabbit</option>
                    <option value="Bird">Bird</option>
                    <option value="Horse">Horse</option>
                    <option value="Scales, Fins & Other">Scales, Fins & Other</option>
                    <option value="Barnyard">Barnyard</option>
                  </select>
                </label>
              </div>
              <div class="adopt-from-selector gap-search">
                <label>
                  Where to Adopt?
                  <select id="source" class="where-from-selector">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="shelter">Shelter</option>
                    <option value="owner">Pet Owner</option>
                  </select>
                </label>
              </div>
              <div class="organization gap-search">
                <label for="orgId">
                  Organization
                  <select name="organization" id="orgId">
                    <option value="">Any</option>
                  </select>
                </label>
              </div>
              <div class="content-container gap-search">
                <form action="" onsubmit="return false" class="search">
                  <label for="breed">Breed
                    <select name="breed" id="breed">
                      <option value>Any</option>
                    </select>
                  </label>
            
                  <fieldset class="d-radio">
                    <legend>Age</legend>
                      <div>
                        <input type="radio" name="age" checked value="Baby,Young,Adult,Senior">
                        <label for="age">Any</label>
                      </div>
            
                      <div>
                        <input type="radio" name="age" value="Baby">
                        <label for="age">Baby</label>
                      </div>
                      <div>
                        <input type="radio" name="age" value="Young">
                        <label for="age">Young</label>
                      </div>
                      <div>
                        <input type="radio" name="age" value="Adult">
                        <label for="age">Adult</label>
                      </div>
                      <div>
                        <input type="radio" name="age" value="Senior">
                        <label for="age">Senior</label>
                      </div>
                  </fieldset>
            
                  <fieldset class="d-radio">
                    <legend>Gender</legend>
                      <div>
                        <input type="radio" name="gender" checked value="Female,Male">
                        <label for="gender">Any</label>
                      </div>
                      <div>
                        <input type="radio" name="gender" value="Female">
                        <label for="gender">Female</label>
                      </div>
                      <div>
                        <input type="radio" name="gender" value="Male">
                        <label for="gender">Male</label>
                      </div>
                  </fieldset>
            
                  <fieldset class="d-radio">
                    <legend>Size</legend>
                      <div>
                        <input type="radio" name="size" checked value="Small,Medium,Large,Xlarge">
                        <label for="size">Any</label>
                      </div>
                      <div>
                        <input type="radio" name="size" value="Small">
                        <label for="size">Small (0-25lbs)</label>
                      </div>
                      <div>
                        <input type="radio" name="size" value="Medium">
                        <label for="size">Medium (26-60lbs)</label>
                      </div>
                      <div>
                        <input type="radio" name="size" value="Large">
                        <label for="size">Large (61-100lbs)</label>
                      </div>
                      <div>
                        <input type="radio" name="size" value="Xlarge">
                        <label for="size">Extra Large (101lbs or more)</label>
                      </div>
                  </fieldset>
            
                  <label for="color">Color
                    <select name="color" id="color">
                      <option value>Any</option>
                    </select>
                  </label>
            
                  <fieldset class="d-radio">
                    <legend>Good with children</legend>
                      <div>
                        <input type="radio" name="children" checked id="gcyes" value="1">
                        <label for="children">Yes</label>
                      </div>
                      <div>
                        <input type="radio" name="children" id="gcno" value="0">
                        <label for="children">No</label>
                      </div>
                  </fieldset>
            
                  <fieldset class="d-radio">
                    <legend>House Trained</legend>
                      <div>
                        <input type="radio" name="trained" checked id="trainedyes" value="1">
                        <label for="trained">Yes</label>
                      </div>
                      <div>
                        <input type="radio" name="trained" id="trainedno" value="0">
                        <label for="trained">No</label>
                      </div>
                  </fieldset>
            
                  <br />
                  <button type="submit" class="filled-mob-btn font">Apply</button>
                  <!-- <input value="Reset" type="reset"> -->
                </form>
              </div>
            </div>
          </div>
          <div class="search-result">
            <div id="filtered-pets"></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    
    <script type="module" src="./../assets/js/animal-search.js" defer></script>
    <script type="module" src="./../assets/js/color-breed-dropdown.js" defer></script>
    
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </body>
</html>
