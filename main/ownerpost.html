<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Post for rehome</title>
</head>
<body>
    <h1>Post your furbaby!</h1>

    <h2>Rehome Pet Application</h2>

    <form action="" class="postpet">

        <label for="pname">Name</label>
        <input type="text" name="pname" id="pname">
        
        <div class="animal-selector">
          <label for="type">
            TYPE OF PET
            <select name="ptype" id="ptype">
              <option disabled selected value> -- select an option -- </option>
              <option value="Dog">Dog</option>
              <option value="Cat">Cat</option>
              <option value="Rabbit">Rabbit</option>
              <option value="Bird">Bird</option>
              <option value="Horse">Horse</option>
              <option value="Scales, Fins & Other">Scales, Fins & Other</option>
              <option value="Barnyard">Barnyard</option>
            </select>
          </label>
        </div>

        <label for="breed">Breed</label>
        <input type="text" name="pbreed" id="pbreed">

        <label for="color">Color</label>
        <input type="text" name="pcolor" id="pcolor">
    
          <fieldset>
            <legend>AGE</legend>
              <div>
                <input type="radio" name="age" checked value="Baby">
                <label for="age">Baby</label>
              </div>
              <div>
                <input type="radio" name="age" value="Young">
                <label for="age">Young</label>
              </div>
              <div>
                <input type="radio" name="age" value="Adult">
                <label for="age">Adult</label>
              </div>
              <div>
                <input type="radio" name="age" value="Senior">
                <label for="age">Senior</label>
              </div>
          </fieldset>
    
          <fieldset>
            <legend>Gender</legend>
              <div>
                <input type="radio" name="gender" checked value="Female">
                <label for="gender">Female</label>
              </div>
              <div>
                <input type="radio" name="gender" value="Male">
                <label for="gender">Male</label>
              </div>
          </fieldset>
    
          <fieldset>
            <legend>SIZE</legend>
              <div>
                <input type="radio" name="size" checked value="Small">
                <label for="size">Small</label>
              </div>
              <div>
                <input type="radio" name="size" value="Medium">
                <label for="size">Medium</label>
              </div>
              <div>
                <input type="radio" name="size" value="Large">
                <label for="size">Large</label>
              </div>
              <div>
                <input type="radio" name="size" value="Xlarge">
                <label for="size">Extra Large</label>
              </div>
          </fieldset>

          <fieldset>
            <legend>Good with children</legend>
              <div>
                <input type="radio" name="children" checked id="gcyes" value="1">
                <label for="children">Yes</label>
              </div>
              <div>
                <input type="radio" name="children" id="gcno" value="0">
                <label for="children">No</label>
              </div>
          </fieldset>
    
          <fieldset>
            <legend>House Trained</legend>
              <div>
                <input type="radio" name="trained" checked id="trainedyes" value="1">
                <label for="trained">Yes</label>
              </div>
              <div>
                <input type="radio" name="trained" id="trainedno" value="0">
                <label for="trained">No</label>
              </div>
          </fieldset>
          
          <br />


        <label for="filename">Photos</label>
        <input type="file" id="myFile" name="filename">

        <!-- <button type="submit" >Submit</button> -->
        <!-- <input value="Reset" type="reset"> -->
      </form>

        <p>FURPARENT DETAILS</p>

        <table class="table is-striped is-narrow is-hoverable is-fullwidth">
          <thead>
          <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
          </tr>
          </thead>
          <tbody id="ownerDetails">
          </tbody>
      </table>



        <!-- <fieldset>
            <legend>Days Available</legend>

            <label for="sun">Sunday</label>
            <input type="checkbox" name="day" id="sun">

            <label for="mon">Monday</label>
            <input type="checkbox" name="day" id="mon">

            <label for="tue">Tuesday</label>
            <input type="checkbox" name="day" id="tue">

            <label for="wed">Wednesday</label>
            <input type="checkbox" name="day" id="wed">

            <label for="thu">Thursday</label>
            <input type="checkbox" name="day" id="thu">

            <label for="fri">Friday</label>
            <input type="checkbox" name="day" id="fri">

            <label for="sat">Saturday</label>
            <input type="checkbox" name="day" id="sat">
        </fieldset> -->

        <button type="submit" id="post-pet">Submit</button>
    </form>
