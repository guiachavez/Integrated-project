<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

      <title>Pet Profile</title>
  </head>
  <body>
    <img class="card-img-top" id="photo">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Size</th>
            <th>Gender</th>
            <th>Type</th>
            <th>Breed</th>
            <th>Good with children?</th>
            <th>House trained?</th>
            <th>Description</th>
            <th>Owner</th>
        </tr>
        </thead>
        <tbody id="petDetails">
        </tbody>
    </table> 

    <br />
    <script type="module" src="./../assets/js/pet-profile.js" defer></script>
  </body>
</html>
