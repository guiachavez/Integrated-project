<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/pawfectmatch-icon" href="./../assets/logo/pawfectmatch-logo-no-text.svg">
    <title>Adopt form</title>
</head>
<body>

    <main>
        <img src="#" alt="dog image">
        <h2>You want to adopt #dogname?</h2>
        <p>To make easier and faster the adoption process, please help us filling this form:</p>
        
        <form action="">

            <div class="section_1">

                <label for="">Applicant's Name
                    <input type="text" placeholder="Enter Name">
                </label>

                <label for="">Applicant's Email
                    <input type="email" placeholder="Enter Name">
                </label>

                <label for="">Applicant's Phone
                    <input type="tel" placeholder="Enter Phone Number">
                </label>
                
                <label for="">Applicant's Address 
                    <input type="text" placeholder="Enter Address">
                </label>
            
                <label for="">You are looking to adopt for... 
                    <label for="">Yourself
                        <input type="checkbox">
                    </label>
                    <label for="">Family
                        <input type="checkbox">
                    </label>
                    <label for="">Other
                        <input type="checkbox">
                    </label>
                </label>

                <label for="">You are a... Owner:
                    <label for="">First-time
                        <input type="checkbox">
                    </label>
                    <label for="">Previous
                        <input type="checkbox">
                    </label>
                    <label for="">Current
                        <input type="checkbox">
                    </label>
                </label>

                <label for="">You currently have... 
                    <label for="">DOg(s)
                        <input type="checkbox">
                    </label>
                    <label for="">Cat(s)
                        <input type="checkbox">
                    </label>
                    <label for="">None
                        <input type="checkbox">
                    </label>
                    <label for="">Both
                        <input type="checkbox">
                    </label>             
                </label>

                <label for="">Your home has a... 
                    <label for="">Yard
                        <input type="checkbox">
                    </label> 
                    <label for="">Fenced yard
                        <input type="checkbox">
                    </label>
                    <label for="">Nearby park
                        <input type="checkbox">
                    </label> 
                    <label for="">None
                        <input type="checkbox">
                    </label>  
                </label>

                <label for="">Any pet restrictions where you live?
                    <label for="">Yes
                        <input type="checkbox">
                    </label> 
                    <label for="">No
                        <input type="checkbox">
                    </label> 
                </label>

                <label for="">Any children at home?
                    <label for="">Yes
                        <input type="checkbox">
                    </label> 
                    <label for="">No
                        <input type="checkbox">
                    </label>
                </label>
            </div>

            <div class="section_2">   
                <label for="">Your Ideal Dog is...
                    <label for="">Puppy
                        <input type="checkbox">
                    </label> 
                    <label for="">Young
                        <input type="checkbox">
                    </label>
                    <label for="">Adult
                        <input type="checkbox">
                    </label>
                    <label for="">Senior
                        <input type="checkbox">
                    </label>
                </label>

                <label for="">You would prefer...
                    <label for="">Female
                        <input type="checkbox">
                    </label> 
                    <label for="">Male
                        <input type="checkbox">
                    </label>
                    <label for="">No preferences
                        <input type="checkbox">
                    </label>
                </label>
                
                <label for="">You would like for it to be...
                    <label for="">Small (0 - 25 lbs)
                        <input type="checkbox">
                    </label> 
                    <label for="">Medium (26 - 60 lbs)
                        <input type="checkbox">
                    </label>
                    <label for="">Large (61 - 100 lbs)
                        <input type="checkbox">
                    </label>
                    <label for="">Extra large (+101 lbs)
                        <input type="checkbox">
                    </label>
                </label>

                <label for="">Your dog should be...
                    <label for="">Very active
                        <input type="checkbox">
                    </label> 
                    <label for="">Active
                        <input type="checkbox">
                    </label>
                    <label for="">Laid-back
                        <input type="checkbox">
                    </label>
                    <label for="">Lap-pet
                        <input type="checkbox">
                    </label>
                    <label for="">No preferences
                        <input type="checkbox">
                    </label>
                </label>

                <label for="">Do you have a vet?
                    <label for="">Yes
                        <input type="checkbox">
                    </label> 
                    <label for="">No
                        <input type="checkbox">
                    </label>
                </label>

                <label for="">What do you think about adopting a special needs pet?
                    <label for="">Open
                        <input type="checkbox">
                    </label> 
                    <label for="">Not open
                        <input type="checkbox">
                    </label>
                </label>
            
            </div>

            <input type="submit" value="Send Application">
        </form>
    </main>
    
</body>
</html>
