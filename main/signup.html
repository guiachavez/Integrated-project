<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pawfect Match - Create account</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script src="https://kit.fontawesome.com/feb2276715.js" crossorigin="anonymous"></script>

    <style>
        .select_google{
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-top: 100px;
          gap:1rem;
        }
    
        .google-sign-in {
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
        }

        .fa-brands{
            padding-right:5px;
        }
      </style>
</head>
<body>
    <h1>Start your pawfect journey!</h1>

    <form action="" class="signup">
        <label for="email">Email</label>
        <input type="email" name="email" id="useremail"  autocomplete="user-email">

        <label for="password">Password</label>
        <input type="password" name="password" id="signuppw" autocomplete="current-password">

        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"  autocomplete="user-fname">

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"  autocomplete="user-lname">

        <button type="submit">Submit</button>
    </form>
    <span class="select_google">
        Or               
     <button class="google-sign-in"><i class="fa-brands fa-google"></i>Sign in with Google</button>
    </span>

    <script type="module" src="./../assets/js/signup.js" defer></script>

</body>
</html>
