<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Journey</title>
</head>
<body>
    <h1>Adoption Journey</h1>
    <section>
        <h2>Author Details</h2>
        <form action="" class="adopted-user">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="user-fname">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="user-lname">

            <label for="city">City</label>
            <input type="text" name="city" id="city">

            <label for="state">State</label>
            <input type="text" name="state" id="state">
        </form>
    </section>

    <section>
        <h2>Share your adoption story now!</h2>
        <form action="" class="adopted-story">
            <p>Choose your adopted pet from below</p>
            <div class="content-container">
                <!-- <form action="" onsubmit="return false" class="petlist"> -->
                <label for="owners">Pet Owners
                    <select name="owners" id="owners">
                        <option value></option>
                    </select>
                </label>
                <label for="ownerspets">Pets
                    <select name="ownerspets" id="ownerspets">
                        <option value></option>
                    </select>
                </label>

                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="story-title">
                </div>

                <div class="desc">
                    <label for="desc">Body</label>
                    <textarea name="body" id="body" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" id="add-story">Add Story</button>
            </div>
        </form>
    </section>

    <script type="module" src="../assets/js/adoption-journey.js"></script>
</body>
</html>
