<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../assets/stylesheet/style.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://kit.fontawesome.com/feb2276715.js" crossorigin="anonymous"></script>
    <script type="module" src="./../assets/js/login.js" defer></script>

    <title>Login page</title>
</head>
<body>
    <main class="login-main">
        <div class="image-container"></div>

        <div class="login-form-div">
            <h1>Login</h1>
            <h2>Welcome Back!</h2>
    
            <form action="" class="login">
                <div class="login-label-input-div">
                    <label for="signin-email" class="label">Email</label>
                    <input type="email" name="email" id="signin-email"  class="text-input"  placeholder="name@example.com">
                </div>

                <div class="login-label-input-div">
                    <label for="signin-pw" class="label">Password</label>
                    <!-- <div class="password-input-container"> -->
                        <input type="password" name="password" id="signin-pw" class="text-input" placeholder="Create Password">
                        <!-- <img src="/assets/images/eye-off.svg" alt="eyes off" class="eyes_off"> -->
                    <!-- </div> -->
                
                    <a class="login-forgotpw">Forget Password?</a>
                </div>
        
                <button type="submit" class="filled-mob-btn font">Sign in</button>

                <div class="login_ul">
                    <p>Don't have an account? <a href="./signup.html">Sign up</a></p>
                </div>

            </form>
   
            <div class="or-div">
                <div class="login-google-text"></div>  
                <a href="#">or continue with</a>
            </div>

            <div class="select_google">
                <button type="submit" class="google-btn">
                    <img src="./../assets/images/Google icon.svg" alt="Google logo" width="15%">
                    Sign in with Google
                </button>
            </div>
        </div>

        <div id="forgot-email" class="modal">
            <div class="modal-content">
                <h2>Forgot Password?</h2>
                <p>No worries we'll send you reset instructions.</p>
                <form action="" class="submit_forgot">
                    <div class="submit_forgot">
                        <label for="forgotemail" class="label">Enter your Email</label>
                        <input type="email" name="forgotemail" id="forgotemail"  class="text-input"  placeholder="name@example.com">
                        <button type="submit" class="filled-mob-btn font">Submit</button>
                    </div>

                    <div>
                        <a class="filled-mob-btn font">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
