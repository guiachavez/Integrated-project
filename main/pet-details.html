<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/pawfectmatch-icon" href="./../assets/logo/pawfectmatch-logo-no-text.svg">
      <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

      <!-- Add the slick-theme.css if you want default styling -->
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
      <!-- Add the slick-theme.css if you want default styling -->
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

      <link rel="stylesheet" href="./../assets/stylesheet/style.css">
      <title>Pet Profile</title>
  </head>
  <body>
    <header></header>

    <main class="pet-profile-main">
      <div class="pet-profile">
        <div class="gallery-container">
          <div class="slider slider-for slick-slider slider-profile"></div>
          <div class="gallery slider slider-nav slick-slider slick-dotted"></div>
        </div>
        <div class="pet-details">
          <h2 class="pet-name"></h2>
          <p class="pet-description"></p>
          <div class="other-details">
            <div>
              <div><span></span><p class="pet-location pet-img-size"></p></div>
              <div><span></span><p class="pet-age pet-img-size"></p></div>
              <div><span></span><p class="pet-size pet-img-size"></p></div>
            </div>
            <div>
              <div><span></span><p class="pet-organization pet-img-size"></p></div>
              <div><span></span><p class="pet-breed pet-img-size"></p></div>
              <div><span></span><p class="pet-gender pet-img-size"></p></div>
            </div>
          </div>

          <img class="card-img-top" id="photo">
          <div class="adopt-btn"></div>
        </div>
        
      </div>
    </main>

    <footer></footer>

    <script type="module" src="./../assets/js/pet-profile.js" defer></script>
    <script type="module" src="./../assets/js/global-functions.js" defer></script>
    <!-- <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  </body>
</html>
