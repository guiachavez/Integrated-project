<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../stylesheet/style.css">
    <!-- <link rel="stylesheet" href="./../stylesheet/normalize.css"> -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <title>Post for rehome</title>
</head>
<body>
  <div class="wrapper">
    <section id="tab-1">
      <div class="rehome-container">
        <div class="col-left">
          <h1>Let â€˜s Together find a new home for your pet.</h1>
          <img src="./../assets/img/nicholas-brownlow.png" alt="">
        </div>

        <div class="col-right">
          <h2>Which pet you want to rehome?</h2>
          <div>
            <div class="pet-category">
              <a href="#">
                <img class="pet" src="./../assets/img/Dog.svg" alt="">
                <img class="active-pet" src="./../assets/img/Dogfill.svg" alt="">
                <p>Dog</p>
              </a>
            </div>
            <div class="pet-category">
              <a href="#">
                <img class="pet" src="./../assets/img/Cat.svg" alt="">
                <img class="active-pet" src="./../assets/img/Catfill.svg" alt="">
                <p>Cat</p>
              </a>
            </div>
            <div class="pet-category">
              <a href="#">
                <img class="pet" src="./../assets/img/Bird.svg" alt="">
                <img class="active-pet" src="./../assets/img/Birdfill.svg" alt="">
                <p>Bird</p>
              </a>
            </div>
            <div class="pet-category">
              <a href="#">
                <img class="pet" src="./../assets/img/Horse.svg" alt="">
                <img class="active-pet" src="./../assets/img/Horsefill.svg" alt="">
                <p>Horse</p>
              </a>
            </div>
            <div class="pet-category">
              <a href="#">
                <img class="pet" src="./../assets/img/Fin.svg" alt="">
                <img class="active-pet" src="./../assets/img/Finfill.svg" alt="">
                <p>Fin</p>
              </a>
            </div>
            <div class="pet-category">
              <a href="#">
                <img class="pet" src="./../assets/img/Scale.svg" alt="">
                <img class="active-pet" src="./../assets/img/Scalefill.svg" alt="">
                <p>Scale</p>
              </a>
            </div>
            <div class="pet-category">
              <a href="#">
                <img class="pet" src="./../assets/img/Barnyard.svg" alt="">
                <img class="active-pet" src="./../assets/img/Barnyardfill.svg" alt="">
                <p>Barnyard</p>
              </a>
            </div>
          </div>
          <div>
            <button class="outline-next-btn font" id="submitPet">Next</button>
          </div>
        </div>
      </div>
    </section>
    <section id="tab-2">
      <h2>Pet Details</h2>

      <div class="animal-selector">
        <label for="type">
          TYPE OF PET
          <select name="ptype" id="ptype">
            <option disabled selected value> -- select an option -- </option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Bird">Bird</option>
            <option value="Horse">Horse</option>
            <option value="Scales, Fins & Other">Scales, Fins & Other</option>
            <option value="Barnyard">Barnyard</option>
          </select>
        </label>
      </div>

      <form action="" class="rehome-pet">
          
        <div>
          <label for="pname">Pet Name
            <input type="text" name="pname" id="pname" class="text-input">
          </label>

          <fieldset>
            <legend>Gender</legend>
              <div>
                <input type="radio" name="gender" checked value="Female">
                <label for="gender">Female</label>
              </div>
              <div>
                <input type="radio" name="gender" value="Male">
                <label for="gender">Male</label>
              </div>
          </fieldset>

          <fieldset>
            <legend>Size</legend>
              <div>
                <input type="radio" name="size" checked value="Small">
                <label for="size">Small</label>
              </div>
              <div>
                <input type="radio" name="size" value="Medium">
                <label for="size">Medium</label>
              </div>
              <div>
                <input type="radio" name="size" value="Large">
                <label for="size">Large</label>
              </div>
              <div>
                <input type="radio" name="size" value="Xlarge">
                <label for="size">Extra Large</label>
              </div>
          </fieldset>

          <label for="pdesc">Short Description
            <input type="text" name="pdesc" id="pdesc">
          </label>
          
          
          
        </div>

        <div>
          <label for="breed">Breed
            <input type="text" name="pbreed" id="pbreed" class="text-input">
          </label>
          

          <label for="color">Color
            <input type="text" name="pcolor" id="pcolor" class="text-input">
          </label>
          
      
          <fieldset>
            <select name="age" id="age">
              <option value="Baby">Baby</option>
              <option value="Young">Young</option>
              <option value="Adult">Adult</option>
              <option value="Senior">Senior</option>
            </select>
            <legend>Age</legend>
              <div>
                <input type="radio" name="age" checked value="Baby">
                <label for="age">Baby</label>
              </div>
              <div>
                <input type="radio" name="age" value="Young">
                <label for="age">Young</label>
              </div>
              <div>
                <input type="radio" name="age" value="Adult">
                <label for="age">Adult</label>
              </div>
              <div>
                <input type="radio" name="age" value="Senior">
                <label for="age">Senior</label>
              </div>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Good with children</legend>
              <div>
                <input type="radio" name="children" checked id="gcyes" value="1">
                <label for="children">Yes</label>
              </div>
              <div>
                <input type="radio" name="children" id="gcno" value="0">
                <label for="children">No</label>
              </div>
          </fieldset>
      
          <fieldset>
            <legend>House Trained</legend>
              <div>
                <input type="radio" name="trained" checked id="trainedyes" value="1">
                <label for="trained">Yes</label>
              </div>
              <div>
                <input type="radio" name="trained" id="trainedno" value="0">
                <label for="trained">No</label>
              </div>
          </fieldset>
        </div> 
          <br />
          
        <div>
          <label for="filename">Photos</label>
          <input type="file" id="myFile" name="filename" multiple>
          <output class="displayImages"></output>
        </div>
          

        <!-- <input value="Reset" type="reset"> -->
        <button type="submit" id="post-now">Submit</button>
      </form>
    </section>

    <section id="tab-3">
      <h2>User Details</h2>
      <form action="" class="rehome-user">
        
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="user-first-name">

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="user-last-name">

        <label for="email">E-mail</label>
        <input type="email" name="email" id="user-email">

        <label for="ownerphone">Phone Number</label>
        <input type="tel" name="ownerphone" id="userphone">

        <label for="country">Country</label>
        <input type="text" name="country" id="usercountry">

        <label for="city">City</label>
        <input type="text" name="city" id="usercity">

        <label for="state">State</label>
        <input type="text" name="state" id="userstate">

        <label for="pcode">Postal Code</label>
        <input type="text" name="pcode" id="userpcode">

        <label for="street">Street</label>
        <input type="text" name="street" id="userstreet">

        <button type="submit" id="post-owner">Submit</button>
      </form>
    </section>

    
    
  </div>
  <script type="module" src="./../assets/js/rehome.js"></script>

</body>
</html>
